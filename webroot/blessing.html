                    <div class="form-group">
                        <label class="control-label" for="status">是否赴宴：</label>

                    <div class="form-group">

                    </div>
                    <div class="form-group">

                    </div>

                    <div class="form-group">
                        <label class="control-label" for="phone_number" >您的手机号码：</label>
                        <div class="">

                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-danger col-xs-12">提交</button>
                    </div>
