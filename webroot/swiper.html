<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
        <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="css/swiper-3.3.1.min.css" type="text/css">
        <link rel="stylesheet" href="css/animate.min.css" type="text/css">

        <link href="css/wedding.css" rel="stylesheet">
</head>
<body>
        <nav id='header' class="">
            <ul class="ul_nav">
                <li class="invitation"><a href="#/invitation" class="nav-invitation"></a></li>
                <li class="photos"><a href="#/photo" class="nav-photos"></a></li>
                <!-- <li class="message"><a href="#/message" class="nav-message"></a></li> -->
            </ul>
        </nav>
        <div class="nav_top">
            <label id="playbox" class="on" onclick="mp3_play();">
                <audio id="audio" autoplay="autoplay">
                    <source src="http://mp3.123hl.cn/wodemingzijiaoyilian.m4a" type="audio/mpeg">
                </audio>
            </label>
        </div>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
            <div class="swiper-slide">Slide 6</div>
            <div class="swiper-slide">Slide 7</div>
            <div class="swiper-slide">Slide 8</div>
            <div class="swiper-slide">Slide 9</div>
            <div class="swiper-slide">Slide 10</div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
        <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
        <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="js/ie10-viewport-bug-workaround.js"></script>
        <script src="js/swiper/swiper-3.3.1.jquery.min.js"></script>
        <script src="js/swiper/swiper.animate1.0.2.min.js"></script>

        <script src="js/wedding.js"></script>
    <!-- Initialize Swiper -->
    
</body>
</html>
